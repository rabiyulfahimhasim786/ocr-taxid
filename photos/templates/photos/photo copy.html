<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
{% block content %}
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">

                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>

                <div style="height: 90vh;">
                    <!-- <img style="max-width: 100%; max-height: 100%;" src="{{photo.image.url}}"> -->
                    <embed name="plugin" src= "{{photo.image.url}}"  type="application/pdf" width= "500" height= "375">
                    <!-- <iframe src="{{ photo.image.url }}" style="width: 100%;height: 100%;border: none;"></iframe> -->
                    <!-- <embed src="https://tesxtractkvtable-us-east-1-660866612853.s3.amazonaws.com/async-kv-table/Invoice.pdf" width= "500" height= "375"> -->
                    <p></p>
                    <a href="{{ photo.image.url }}">Click me</a>
                    <p>{{photo.description}}</p>
                </div>
                <div class="overall" style="display: flex;">
                    <!-- <embed src="https://tesxtractkvtable-us-east-1-660866612853.s3.amazonaws.com/async-kv-table/Receipt.pdf" width="500" height="375">		 -->
                    <table class="table table-dark table-striped" style="margin: 0px 15px;">
                        <thead>
                        <tr>
                            <th>Page No</th>
                            <th>Text</th>
                            <!-- <th>Marketing Spend</th>
                            <th>State</th>
                            <th>Profit</th> -->
                        </tr>
                        </thead>
                        <tbody>
                        <!-- jinja2 Technique -->
                        {% if d %}
                        {% for i in d %}
                        <tr>
                            <td>{{i.PageNo}}</td>
                            <td>{{i.Text}}</td>
                            <!-- <td>{{i.Marketing_Spend}}</td>
                            <td>{{i.State}}</td>
                            <td>{{i.Profit}}</td> -->
                        </tr>
                        {% endfor %}
                        {% endif %}
                        </tbody>
                    </table>
                    </div>

            </div>
        </div>
    </div>

</body>
{% endblock %}
</html>
